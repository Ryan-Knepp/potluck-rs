<!DOCTYPE html>
<html lang="en">
  <head>
    <script>
      // Critical theme loader
      (function () {
        try {
          var theme = localStorage.getItem("theme");
          if (
            theme === "dark" ||
            (!theme &&
              window.matchMedia("(prefers-color-scheme: dark)").matches)
          ) {
            document.documentElement.classList.add("dark");
          } else {
            document.documentElement.classList.remove("dark");
          }
        } catch (e) {}
      })();
    </script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Potluck{% endblock %}</title>
    <link rel="stylesheet" href="{{ asset('css/style.css') }}" />
    <script src="{{ asset('js/htmx.min.js') }}"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/basecoat-css@0.2.5/dist/basecoat.cdn.min.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/basecoat-css@0.2.5/dist/js/all.min.js"
      defer
    ></script>
  </head>
  <body class="bg-slate-100 dark:bg-slate-900 min-h-screen">
    {% block content %}{% endblock %}
    <script src="{{ asset('js/theme.js') }}"></script>
  </body>
</html>
