{% extends "base.html" %} {% block content %} {% set active = 'search' %} {%
include "_navbar.html" %}
<main class="py-6 dark:bg-slate-900">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="mb-6">
      <input
        type="text"
        id="people-search"
        name="name"
        placeholder="Search people..."
        class="input w-full dark:bg-slate-800 dark:text-slate-100"
        hx-get="/search/partial"
        hx-trigger="keyup changed delay:300ms"
        hx-target="#people-table-body"
        hx-include="[name='name']"
        hx-vals='{"page": 1}'
      />
    </div>
    <div class="bg-white dark:bg-slate-800 shadow rounded-lg overflow-hidden">
      <div class="overflow-x-auto">
        <table
          class="min-w-full divide-y divide-slate-200 dark:divide-slate-700"
        >
          <thead class="bg-slate-50 dark:bg-slate-900">
            <tr>
              <th
                class="px-6 py-3 text-left text-xs font-medium text-slate-500 dark:text-slate-400 uppercase tracking-wider"
              >
                Person
              </th>
              <th
                class="px-6 py-3 text-left text-xs font-medium text-slate-500 dark:text-slate-400 uppercase tracking-wider"
              >
                Email
              </th>
              <th
                class="px-6 py-3 text-left text-xs font-medium text-slate-500 dark:text-slate-400 uppercase tracking-wider"
              >
                Phone
              </th>
              <th
                class="px-6 py-3 text-left text-xs font-medium text-slate-500 dark:text-slate-400 uppercase tracking-wider"
              >
                Actions
              </th>
            </tr>
          </thead>
          <tbody
            id="people-table-body"
            class="bg-white dark:bg-slate-800 divide-y divide-slate-200 dark:divide-slate-700"
          >
            {% include "people_table_rows.html" %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</main>
{% endblock %}
