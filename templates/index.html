{% extends "base.html" %} {% block title %}Welcome to Potluck{% endblock %} {%
block content %}
<div class="min-h-screen bg-slate-100">
  <header
    class="bg-gradient-to-r from-purple-700 via-purple-600 to-cyan-600 shadow"
  >
    <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
      <h1 class="text-3xl font-bold text-purple-50">Potluck</h1>
    </div>
  </header>

  <main>
    <div class="max-w-7xl mx-auto py-12 sm:px-6 lg:px-8">
      <div class="bg-white overflow-hidden shadow rounded-lg">
        <div class="px-4 py-5 sm:p-6">
          <div class="text-center">
            <h2 class="text-2xl font-semibold text-slate-900 mb-4">
              Welcome to Potluck
            </h2>
            <p class="text-slate-600 mb-8">
              Organize and manage your church's potluck events with ease.
            </p>
            <a
              href="/login"
              class="inline-flex items-center px-4 py-2 border border-transparent text-base font-medium rounded-md shadow-sm text-purple-50 bg-purple-600 hover:bg-purple-700 hover:text-purple-100 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-cyan-500"
            >
              Login with Planning Center
            </a>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
{% endblock %}
