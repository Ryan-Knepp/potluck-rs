{% extends "base.html" %} {% block title %}Login to Potluck{% endblock %} {%
block content %}
<div
  class="min-h-screen bg-slate-100 flex flex-col justify-center py-12 sm:px-6 lg:px-8"
>
  <div class="sm:mx-auto sm:w-full sm:max-w-md">
    <h2 class="mt-6 text-center text-3xl font-extrabold text-slate-900">
      Welcome to Potluck
    </h2>
  </div>

  <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
    <div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10">
      <form action="/login{{ next_param }}" method="post" class="space-y-6">
        <div>
          <button
            type="submit"
            class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-purple-50 bg-purple-600 hover:bg-purple-700 hover:text-purple-100 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-cyan-500"
          >
            Login with Planning Center
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
